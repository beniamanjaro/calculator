<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gradient-border">
    <div class="container">
        <div class="result-container"> <p class="result" wid>0</p></div>
        <div class="buttons-container">
            <div class="left-buttons-container">
                <button type="button" class="operator" id="plus" value="plus" >+</button>
                <button type="button" class="operator" id="minus" value="minus" >-</button>
                <button type="button" class="operator" id="multiply" value="multiply" >x</button>
                <button type="button" class="number" id="seven" value="7" >7</button>
                <button type="button" class="number" id="eight" value="8" >8</button>
                <button type="button" class="number" id="nine" value="9" >9</button>
                <button type="button" class="number" id="four" value="4" >4</button>
                <button type="button" class="number" id="five" value="5" >5</button>
                <button type="button" class="number" id="six" value="6" >6</button>
                <button type="button" class="number" id="one" value="1" >1</button>
                <button type="button" class="number" id="two" value="2" >2</button>
                <button type="button" class="number" id="three" value="3" >3</button>
                <button type="button" class="number" id="zero" value="0" >0</button>
                <button type="button" id="dot" value="dot" >.</button>
                <button type="button" id="AC" value="AC" >AC</button>
            </div>
            <div class="right-buttons-container">
                <button type="button" class="operator" id="divide" value="divide" >&divide</button>
                <button type="button" id="equal" value="equal" >=</button>
        </div>
        </div>
        </div>
    </div>
    











<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
